<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration - Indian Navy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="../js/register.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <style>
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
      }
    </style>
  </head>
  <body class="text-white min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('../assets/indian-navy-marching.jpg');">
    <!-- Navigation Bar -->
    <div class="w-full bg-black text-white flex items-center px-6 py-2 fixed top-0 z-50">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img src="../assets/indian-navy-logo.png" alt="Navy Logo" class="h-14 w-14 object-contain" />
      </div>

      <!-- Centered Title -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <span class="text-xl font-bold tracking-wide">THE INDIAN NAVY</span>
      </div>

      <!-- Right Buttons -->
      <div class="ml-auto flex gap-4">
        <a href="welcome.html" class="bg-black hover:bg-gray-600 transition-colors duration-300 px-4 py-2 rounded-full text-sm font-bold border border-white">Home</a>

        <a href="login.html" class="bg-[#000080] hover:bg-gray-600 transition-colors duration-300 px-4 py-2 rounded-full text-sm font-bold">Login</a>
      </div>
    </div>

    <!-- Registration Form Container -->
    <div class="flex items-center justify-center pt-32 px-4">
      <form id="registrationForm" class="bg-[#1a1a1a] rounded-xl p-8 max-w-md w-full shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Registration Page</h2>

        <div class="mb-4">
          <label class="block mb-1 text-sm font-medium">Name</label>
          <input name="name" required placeholder="Your Name" class="w-full bg-[#272b3a] text-white rounded-xl p-3 placeholder:text-[#9ba1bb]" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm font-medium">Email Address</label>
          <input type="email" name="email" required placeholder="you@example.com" class="w-full bg-[#272b3a] text-white rounded-xl p-3 placeholder:text-[#9ba1bb]" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm font-medium">Phone Number</label>
          <input name="phone" required placeholder="1234567890" class="w-full bg-[#272b3a] text-white rounded-xl p-3 placeholder:text-[#9ba1bb]" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm font-medium">Password</label>
          <input type="password" name="password" required placeholder="Password" class="w-full bg-[#272b3a] text-white rounded-xl p-3 placeholder:text-[#9ba1bb]" />
        </div>

        <div class="mb-6">
          <label class="block mb-1 text-sm font-medium">Confirm Password</label>
          <input type="password" name="confirmPassword" required placeholder="Confirm Password" class="w-full bg-[#272b3a] text-white rounded-xl p-3 placeholder:text-[#9ba1bb]" />
        </div>

        <button type="submit" class="w-full bg-[#4264fa] hover:bg-blue-600 text-white font-bold py-3 rounded-full transition">Register</button>
      </form>
    </div>
  </body>
</html>
